---
apiVersion: v1
kind: Service
metadata:
  name: mazemgr
  labels:
    app: mazemgr
spec:
  ports:
    - port: 80
      targetPort: 8082
      name: mazemgr
    - port: 9465
      targetPort: 9465
      name: metrics
  selector:
    app: mazemgr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mazemgr
  labels:
    app: mazemgr
spec:
  selector:
    matchLabels:
      app: mazemgr
  replicas: {{.Values.replicaCount}}
  template:
    metadata:
      labels:
        app: mazemgr
    spec:
      containers:
        - name: mazemgr
          image: "{{.Values.image.registry}}mazemgr:{{.Values.image.tag}}"
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - containerPort: 8082
              name: http
            - containerPort: 9465
              name: metrics
          env:
            - name: JAEGER_AGENT_HOST
              value: "tracing"
            - name: LOG4JS_CONFIG
              value: "/home/node/app/log4js.json"
          resources:
            requests:
              cpu: 500m
              memory: 5M
            limits:
              cpu: 1000m
              memory: 100M
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mazemgr
  labels:
    app: mazemgr
spec:
  rules:
    - http:
        paths:
          - path: /api/mazes
            pathType: Prefix
            backend:
              service:
                name: mazemgr
                port:
                  number: 80
