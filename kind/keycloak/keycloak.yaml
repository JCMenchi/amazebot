---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      name: keycloak-main
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: jboss/keycloak:12.0.4

#          -Dkeycloak.frontendUrl
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
#            - name: KEYCLOAK_IMPORT
#              value: /etc/keycloak-realm.json
#            - name: KEYCLOAK_FRONTEND_URL
#              value: http://localhost/keycloak/auth
            - name: KEYCLOAK_LOGLEVEL
              value: DEBUG
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"
            - name: DB_VENDOR
              value: postgres
            - name: DB_ADDR
              value: pgsql
            - name: DB_DATABASE
              value: keycloakdb
            - name: DB_USER
              value: keycloakuser
            - name: DB_PASSWORD
              value: keycloakuser
          ports:
            - name: webui
              containerPort: 8080
          resources:
            requests:
              cpu: 1500m
              memory: 1500M
            limits:
              cpu: 2500m
              memory: 2500M
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
      protocol: TCP
      name: webui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-For $host;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  rules:
    - http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  name: webui
